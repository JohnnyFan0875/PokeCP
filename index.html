<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PokÃ©mon GO CP Calculator</title>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet" />

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- jQuery UI (autocomplete) -->
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <!-- PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

  <header class="site-header">
    <div class="header-inner">
      <div class="header-title">
        <span class="pokeball-icon">â¬¤</span>
        <h1>PokÃ©CP</h1>
        <span class="header-sub">Evolution Calculator</span>
      </div>

      <!-- CP Input -->
      <div class="cp-control">
        <label for="cp-input">Target CP</label>
        <div class="cp-input-wrap">
          <input type="number" id="cp-input" value="520" min="10" max="9999" placeholder="e.g. 520" />
          <button id="load-cp-btn">Load</button>
        </div>
      </div>
    </div>
  </header>

  <main class="main-content">

    <!-- Controls bar -->
    <div class="controls-bar">
      <div class="controls-left">
        <button id="clear-filters" class="btn btn-secondary">âœ• Clear Filters</button>
      </div>

      <div class="controls-right">
        <!-- Shadow Purified toggle -->
        <div class="shadow-control">
          <label class="checkbox-label">
            <input type="checkbox" id="shadow-purified-toggle" />
            <span class="checkbox-custom"></span>
            <span class="checkbox-text">ðŸ‘» Shadow â†’ Purified (+2 IV)</span>
          </label>
          <span class="shadow-hint">Show rows where Purified IV can reach target CP</span>
        </div>

        <!-- Collected toggle -->
        <div class="toggle-control">
          <span class="toggle-label" id="toggle-label-left">Non-Collected</span>
          <label class="switch">
            <input type="checkbox" id="collected-toggle" />
            <span class="slider"></span>
          </label>
          <span class="toggle-label" id="toggle-label-right">All</span>
        </div>
      </div>
    </div>

    <!-- Loading state -->
    <div id="loading-state" class="loading-state" style="display:none;">
      <div class="spinner"></div>
      <p>Loading CP dataâ€¦</p>
    </div>

    <!-- Error state -->
    <div id="error-state" class="error-state" style="display:none;">
      <p id="error-msg">Could not load CSV file.</p>
    </div>

    <!-- Table wrapper -->
    <div class="table-card" id="table-card">
      <div class="table-responsive">
        <table id="evo-table" class="display" style="width:100%">
          <thead>
            <tr>
              <th>PokÃ©mon</th>
              <th>Level</th>
              <th>ATK IV</th>
              <th>DEF IV</th>
              <th>HP IV</th>
              <th>Evolution Chain (CP)</th>
              <th>Collected</th>
            </tr>
            <tr id="filter-row">
              <th><input type="text" class="col-filter" placeholder="Searchâ€¦" /></th>
              <th>
                <select id="level-filter" class="col-filter">
                  <option value="">All</option>
                </select>
              </th>
              <th>
                <select id="attack-filter" class="col-filter">
                  <option value="">All</option>
                </select>
              </th>
              <th>
                <select id="defense-filter" class="col-filter">
                  <option value="">All</option>
                </select>
              </th>
              <th>
                <select id="hp-filter" class="col-filter">
                  <option value="">All</option>
                </select>
              </th>
              <th><input type="text" class="col-filter" placeholder="Searchâ€¦" /></th>
              <th>
                <select id="collected-filter" class="col-filter">
                  <option value="">All</option>
                  <option value="YES">YES</option>
                  <option value="NO">NO</option>
                </select>
              </th>
            </tr>
          </thead>
        </table>
      </div>
    </div>

  </main>

  <script src="assets/js/main.js"></script>
</body>
</html>
